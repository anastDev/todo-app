<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>My Todo App</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body class="h-screen flex items-center justify-center">
    <!-- Container -->
    <div class=" w-[400px] h-[500px] border border-black rounded-[12px]">
      <!-- Title -->
      <header>
        <div class="flex flex-col mt-2 px-4 ">
          
            <h4 class="text-2xl mb-1">Your personal Task Manager
            </h4>
          
            <span class="text-lg text-light">Enter your task below
            </span>
        
        </div>
      </header>
      <main>
        <!-- Task Input -->
        <div class="flex h-[40px] justify-between mt-4 px-4">

          <input type="text" id="inputTask" class="w-[300px] border-b border-black p-1 focus:outline-hidden text-md" placeholder="Enter your task here">

          <button type="button" id="addTaskBtn" class="w-[40px] border border-black rounded-lg">+</button>
        </div>

        <!-- Place where the tasks will be -->
        <div id="taskWrapper" class="h-[300px] bg-gray-300 overflow-auto">

        </div>
       
      </main>
      <footer>
        <div class="px-4 mt-4"><span id="dateTxt" class="">14 October 2025 <br> 17:00 </span></div>
      </footer>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
