<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Task Manager App</title>
  </head>
  <body class="h-screen flex items-center justify-center">
    <!-- Container -->
    <div class=" w-[400px] h-auto border border-black rounded-[12px]">
      <!-- Title -->
       <!-- TODO: Add a different background to the header so that it highlights it from the rest -->
      <header>
        <div class="flex flex-col mt-2 px-4">
          
            <h4 class="text-2xl mb-1">Your personal Task Manager
            </h4>
          
            <span class="text-light">Enter your task below
            </span>
        
        </div>
      </header>
      <main>
        <div class="border-b">
          <!-- Task Input -->
          <div class="flex h-[38px] justify-between mt-4 px-4">
            <input type="text" id="inputTask" class="w-[300px] border-b border-black p-1 focus:outline-hidden text-md" placeholder="Enter your task here">
            <button type="button" id="addTaskBtn" class="text-stone-800 w-[40px] text-xl hover:text-white border border-gray-800 hover:bg-gray-900 focus:outline-none rounded-lg">+</button>
          </div>
          
                <!-- Where the tasks will be -->
          <div id="tasksWrapper" class="h-[350px] overflow-auto my-4">
          </div>
        </div>
       
      </main>
      <footer class="h-[35px] mt-2">
        <span class="px-4" id="dateTxt">14 October 2025 17:00 </span>
      </footer>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
